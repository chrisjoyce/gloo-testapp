<div>

  <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm><i class="fa fa-bars"></i></md-button>
      <p>{{vm.book.title || 'New Book'}}<span ng-if="vm.book.author !== ''"> by  {{vm.book.author}}</span></p>
      <md-button class="md-icon-button" aria-label="Home">
        <ng-md-icon class="md-flex" icon="home"></ng-md-icon>
      </md-button>
  </md-toolbar>

<!--       <md-button class="md-icon-button" aria-label="Home">
        <ng-md-icon class="md-flex" icon="home" size="32"></ng-md-icon>
      </md-button>
 -->

  <md-content layout-padding="">
      <form name="vm.bookForm" validate>
        <div layout="" layout-sm="column">
          <md-input-container style="width:70%">
              <label>Book Name</label>
              <input ng-model="vm.book.title" ng-value="vm.book.title">
            </md-input-container>

          <md-input-container flex="">
            <label>ISBN</label>
            <input ng-model="vm.book.ISBN">
          </md-input-container>
        </div>

        <div layout="" layout-sm="column">
          <md-input-container flex="">
            <label>Author</label>
            <input ng-model="vm.book.author">
          </md-input-container>
        </div>

      </form>
      <button ng-if="vm.newBook" ng-click="vm.addBook()">Save</button>
      <button ng-if="!vm.newBook" ng-click="vm.updateBook()">Update</button>
  </md-content>
</div>
